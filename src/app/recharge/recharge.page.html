<ion-content adding class="background">

  <ion-title text-align>
    <h1 class="tille_classe"> CHARGINI </h1>
  </ion-title>



  <div class="rectangle" (click)="ChangePayloadManual()">
    <ion-text>
      <h2 class="text_in_rectangle"> {{getMesage()}}</h2>
    </ion-text>
  </div>


  <ion-card *ngIf="imageText" >
    <img  class="img" [src]="imageText" />
  </ion-card>


  <div   text-center class="custom-button">

    <ion-button (click)="TakePicture()"  style="alignment-baseline: bottom" color="#ffffff">
      <ion-icon  class="app-button" color="#ffffff"  name="camera" slot="icon-only"></ion-icon>
    </ion-button>

    <ion-button (click)="CallNow()" style="alignment-baseline: bottom" color="#ffffff">
      <ion-icon   class="app-button" color="#ffffff"  name="call" slot="icon-only"></ion-icon>
    </ion-button>

    <ion-button (click)="clickFileSelector()" style="alignment-baseline: bottom" color="#ffffff">
      <ion-icon   class="app-button" color="#ffffff"  name="folder-open" slot="icon-only"></ion-icon>

    </ion-button>
  </div>
</ion-content>
